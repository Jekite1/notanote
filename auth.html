<!DOCTYPE html>
<html lang="en">
  <head class="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.png" />
    <title>notanote</title>
  </head>
  <body class="body">
    <nav class="nav">
      <div class="nav-items">
        <div class="nav-title">
          <img src="./images/notanote.svg" alt="" class="logo" />
          <span class="logo-title">notanote</span>
        </div>
        <div class="nav-profile">
          <button class="button button__white">Log in</button>
          <img class="nav-profile-img" src="./images/profile.png" alt="" />
        </div>
      </div>
    </nav>
    <main class="main">
      <section class="section">
        <div class="column">
          <input placeholder="Login" type="text" class="bordered input" />
          <input
            placeholder="Password"
            type="password"
            class="bordered input"
          />
        </div>
        <div class="buttons">
          <button class="button">Sign in</button>
          <button class="button button__white">Log in</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-section">
        <h2 class="footer-text">Project links:</h2>
        <div class="footer-links">
          <a href="https://github.com/Jekite1/" class="footer-link">
            <span class="footer-link-title"> Jekite1 </span>
            <img
              src="./images/links/github/github-mark-white.svg"
              alt=""
              class="footer-link-img"
            />
          </a>
          <a href="https://github.com/Jekite1/notanote" class="footer-link">
            <span class="footer-link-title"> notanote </span>
            <img
              src="./images/links/github/github-mark-white.svg"
              alt=""
              class="footer-link-img"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
