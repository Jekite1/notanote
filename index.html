<!DOCTYPE html>
<html lang="en">
  <head class="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.png" />
    <title>notanote</title>
  </head>
  <body class="body">
    <nav class="nav">
      <div class="nav-items">
        <div class="nav-title">
          <img src="./images/notanote.svg" alt="" class="logo" />
          <span class="logo-title">notanote</span>
        </div>
        <div class="user"></div>
      </div>
    </nav>
    <main class="main">
      <section class="section">
        <div class="bordered task-new">
          <input
            placeholder="Do not note a note!!!"
            type="text"
            class="unit bordered input"
          />
          <button class="button">Add</button>
        </div>
        <div class="task-list">
          <div class="bordered tasks">
            <div class="bordered task unit">
              <div class="bordered task-check"></div>
              <span class="task-title"> Ur note </span>
            </div>
            <div class="bordered task task__second unit">
              <div class="bordered task-check"></div>
              <span class="task-title"> Ur note </span>
            </div>
          </div>
          <button class="button adapt">Clean all</button>
        </div>
      </section>
    </main>
    <div class="avatar">
      <span></span>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
